name: hugo-build-deploy-on-push

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "v*-release"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Install Hugo CLI
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.105.0
          extended: true

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          npm install postcss-cli@10.0.0
          hugo

      - name: Prepare GitHub Pages
        shell: bash
        run: |
          echo "##[set-output name=version_name;]$(echo ${GITHUB_REF#refs/heads/} | sed 's/-.*//' | sed 's/main/dev/')"
        id: prepare_gh_pages

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: ${{ steps.prepare_gh_pages.outputs.branch_name }}
          keep_files: true
